<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computed Properties</title>
    <!--  STYLES  -->
    <link rel="stylesheet" href="style.css">
    
    <!--  JS  -->
    <script src="https://unpkg.com/vue"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div id="app">
        <!--  CONTENT  -->
        <h1>Computed Properties</h1>
        <!-- https://ru.vuejs.org/v2/guide/computed.html -->
        <button v-on:click="a++">Add to A</button>
        <button v-on:click="b++">Add to B</button>

        <p>A = {{ a }}</p>
        <p>B = {{ b }}</p>

        <p>Age + A = {{ addToA }}</p>
        <p>Age + B = {{ addToB }}</p>

    </div>

    <!-- 
        
        If you use methods in our case you will write addToA() with or without if it doesn't pass arguments.

        But with computed you can write without, no need to type brachets.
        If you write computed property with brackets it will error:
        AddToA is not function.
        like methods without arguments.
        
    -->

</body>
</html>
