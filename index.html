<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Modifiers</title>
    <!--  STYLES  -->
    <link rel="stylesheet" href="style.css">
    
    <!--  JS  -->
    <script src="https://unpkg.com/vue"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div id="app">
        <!--  CONTENT  -->
        <h1>Event Modifiers</h1>
        <!-- https://vuejs.org/v2/guide/events.html -->
        <h2>Custom method</h2>
        <h2>Add/Subtract one year by click ONCE .once</h2>
        <button v-on:click.once="add(1)">Add a Year(+) ONCE on:click.once</button>
        <button v-on:click="subtract(1)">Subtract a Year(-) on:click</button>
        <p>{{ age }}</p>
        <hr>

        <h2>With and without prevent</h2>
        <a @click="click" href="https://google.com">GOOGLE it (without)</a>
        <a @click.prevent="click" href="https://google.com">GOOGLE it (with)</a>
        <hr>

    </div>

    <!-- 
        TO SHOW your variables which are defined in your script
        you can use curly braces.
        {{  }}

        Insert your variable name, then browser will render and 
        show value of variable.

        ---------------------------------------------------------

        you can use on:click & on:dblclick for double clickes.
        then you don't need to use brackets if you don't have any arguments.
        Vue.js automatically understands that.
        But if you need just pass arguments

        ---------------------------------------------------------        
        
        you can modify your events with click.prevent or click.once
        full list of modifiers here:
            https://vuejs.org/v2/guide/events.html        

        ---------------------------------------------------------

        As v-bind: is equal to :
        v-on:click is equal to @click (means onlclick, at click)
    -->

</body>
</html>
