<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard Events</title>
    <!--  STYLES  -->
    <link rel="stylesheet" href="style.css">
    
    <!--  JS  -->
    <script src="https://unpkg.com/vue"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div id="app">
        <!--  CONTENT  -->
        <h1>Keyboard Events</h1>
        <!-- https://www.w3schools.com/jsref/dom_obj_event.asp -->
        <label>v-on:keyup</label>
        <input type="text" v-on:keyup="logName">
        <br><br>

        <label>v-on:keyup.enter</label>
        <input type="text" v-on:keyup.enter="logName">
        <br><br>

        <label>v-on:keyup.alt.enter</label>
        <input type="text" v-on:keyup.alt.enter="logName">

    </div>

    <!-- 

        you can use on:keyup, on:keydown & on:keypress

        ---------------------------------------------------------        
        
        you can modify your events with keyup.enter or keyup.ctrl.enter
        full list of modifiers here:
        https://vuejs.org/v2/guide/events.html#Key-Modifiers  

        ---------------------------------------------------------

        As v-bind: is equal to :
        v-on:click is equal to @click (means onlclick, at click)
        @keyup

    -->

</body>
</html>
