<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic CSS Classes</title>
    <!--  STYLES  -->
    <link rel="stylesheet" href="style.css">
    
    <!--  JS  -->
    <script src="https://unpkg.com/vue"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div id="app">
        <!--  CONTENT  -->
        <h1>Dynamic CSS Classes</h1>
        <h2>Example 1</h2>
        <div :class="{available: available}" v-on:click="available = !available">
            <span>Memes (CLICK ME)</span>
        </div>
        <hr>

        <h2>Example 2</h2>
        <button @click="nearby=!nearby">Toggle nearby</button>
        <button @click="available=!available">Toggle available</button>
        <div :class="compClasses">
            <span>IT 2 chapter</span>
        </div>
        <hr>

        <h2>Input binded with class of div below | Type name of color below or add yours in css</h2>
        <h4>red
            blue
            black
            white
            yellow
            green
        </h4>
        <input type="text" v-model="div_class">
        <div class="binded_input" :class="div_class"></div>

    </div>

    <!-- 
        
        nearby = !nearby
        Our nearby value is boolean. So !true = false. 

        ------------------------------------------------

        Type your color name then div will be filled by this color.
        Vue.js just edits class name of div.binded_input.

        ------------------------------------------------

        Good luck :)
        
    -->

</body>
</html>
