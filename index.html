<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data & methods</title>
    <!--  STYLES  -->
    <link rel="stylesheet" href="style.css">
    
    <!--  JS  -->
    <script src="https://unpkg.com/vue"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div id="app">
        <!--  CONTENT  -->
        <!-- DATA -->
        You've recieved message: {{ message }} <br>
        from {{ name }}

        <!-- METHODS -->
        <h1>{{ greet('afternoon') }}</h1>
        <h2>{{ iam() }}</h2>
    </div>

    <!-- 
        TO SHOW your variables which are defined in your script
        you can use curly braces.
        {{  }}

        Insert your variable name, then browser will render and 
        show value of variable.

        ---------------------------------------------------------

        TO SHOW THE CALLBACK of function or method call it
        between curly braces. 
        By callback I mean what value return your function.

        You can also pass arguments in the brackets.
     -->

</body>
</html>
