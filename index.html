<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic CSS Classes</title>
    <!--  STYLES  -->
    <link rel="stylesheet" href="style.css">
    
    <!--  JS  -->
    <script src="https://unpkg.com/vue"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div id="app">
        <!--  CONTENT  -->
        <h1>Dynamic CSS Classes</h1>
        <h2>Example 1</h2>
        <div :class="{available: available}" v-on:click="available = !available">
            <span>Memes (CLICK ME)</span>
        </div>
        <hr>

        <h2>Example 2</h2>
        <button @click="nearby=!nearby">Toggle nearby</button>
        <button @click="available=!available">Toggle available</button>
        <div :class="compClasses">
            <span>IT 2 chapter</span>
        </div>

    </div>

    <!-- 
        
        
        
    -->

</body>
</html>
